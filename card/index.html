<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <link rel="stylesheet" href="style.css">
          <link rel="icon" type="image/x-icon" href="./favicon.ico">

</head>
<body>
    <div class="wrapper">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="card-wrap">
                    <img src="image.jpg" alt="" class="img">       
                    <h1 class="name">Sumit Ghorpade</h1>
                    <p class="title">Full Stack Enthusiast</p>
                    <div class="btn">
                              <button onclick="openModal()" class="btn-first btn-card">
                                        <i class="fa-solid fa-share"></i>
                                        Share My Profile</button>
                              <button class="btn-sec btn-card">Follow Me</button>
                    </div>
          </div>


          <!-- modal -->
          <div class="modal">
                    <div class="modal-header">
                              <h2>Share My Profile</h2>
                              <div>
                                 <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
                              </div>
                    </div>
                    <div>
                             <h3> Share This Via</h3>
                             <div class="icon-container">
                              <a href="https://facebook.com/" class="icon" id="facebook">
                                        <i class="fa-brands fa-facebook-f"></i>
                              </a>
                              <a href="https://twitter.com/" class="icon" id="twitter">
                                        <i class="fa-brands fa-twitter"></i>
                              </a>
                              <a href="https://instagram.com/" class="icon" id="instagram">
                                        <i class="fa-brands fa-instagram"></i>
                              </a>
                              <a href="https://whatsapp.com/" class="icon" id="whatsapp">
                                        <i class="fa-brands fa-whatsapp"></i>
                              </a>
                              <a href="https://telegram.org/" class="icon" id="telegram">
                                        <i class="fa-brands fa-telegram"></i>
                              </a>
                             </div>
                    </div>

           

          </div>
         <!-- overlay -->
         <div class="overlay" onclick="closeModal()"></div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
